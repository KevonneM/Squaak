{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Send Reset E-Mail</button>
  </form>
{% endblock %}
