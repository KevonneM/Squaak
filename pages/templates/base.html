{% load static %}
<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"  type="text/css" href="{% static 'pages/css/style.css' %}">
    {% block title %}

    <title>Squaak</title>

    {% endblock title %}



</head>
<body>
    <header>

    <a href="{% url 'pages:home' %}"><h1 class="logo">Squaak</h1></a>

        <div class="container">

            <nav>
                <ul class="left-nav">
                    <li><a href="{% url 'pages:home' %}">Home</a></li>
                    <li><a href="{% url 'pages:message' %}">Carrier pigeon</a></li>
                    <li><a href="{% url 'pages:friends' %}">Flock</a></li>

                    <li><a href="{% url 'pages:profile' %}">Profile</a></li>
                    
                </ul>
                <ul class="right-nav">
                    <li class="User-buttons" ><a id="login" href="{% url 'users:login' %}">Login</a><li>
                    <li class="User-buttons" ><a id="signup" href="{% url 'users:signup' %}">Signup</a></li>
                </ul>
            </nav>
        </div>
    </header>

        <div>
            {% block page_header %}{% endblock page_header %}

        <div>
            {% block content %}{% endblock content %}
        </div>
    </main>

</html>
