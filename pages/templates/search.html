{% extends "base.html" %}

{% block content %}

{% for result in object_list %}

<div>
   <h1>{{ result.username }}
      <a href="{% url 'friend:profile_view' result.pk %}">View Profile</a>
   </h1>
{% if result.pk not in request.user.friends.all and result != request.user %}
   <a href="{% url 'friend:send-friend-request' result.pk %}">Send Friend Request</a>
{% endif %}
</div>

{% endfor %}

{% endblock content %}
